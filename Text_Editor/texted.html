<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screenplay.css">
    <title>Document</title>
</head>
<body>
    <div class="writingArea">
        <textarea name="textspace" placeholder="lets create a our world...." id="writingspace" cols="150" rows="200"></textarea> 
    </div>
    <div id="tools">
        <h1>pick anything</h1>
        <button id="int-btn" >Internal</button>
        <button id="ext-btn">External</button>
        <button id="characterProf" onclick="createProfile()">Character Profile</button>
        <input type="text" name="" id="enterChar" placeholder="Enter Character name">
        <button id="addChar" >ADD</button>
    </div>
    
    
    
    
    <script >
    let wrtSpace=document.getElementById("writingspace");
    document.getElementById("int-btn").addEventListener("click",function (){
    let currentContent=wrtSpace.value;
    wrtSpace.value=currentContent+"INT. Coffee Day -- DAY\n";


});
document.getElementById("ext-btn").addEventListener("click",function (){
    let currentContent=wrtSpace.value;
    wrtSpace.value=currentContent+"EXT. Coffee Day -- DAY\n";

});



document.getElementById("addChar").addEventListener("click",function () {
    const charEL=document.getElementById("enterChar").value
    const charBut=document.createElement("button")
    charBut.innerHTML=charEL;
    const targetDiv=document.getElementById("tools");
    targetDiv.appendChild(charBut);
    document.getElementById("enterChar").value="";
    
})



    </script>
</body>
</html>
