<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="screenplay.css">
    <title>Document</title>
</head>
<body>
    <div class="writingArea">
        <textarea name="textspace" placeholder="lets create a our world...." id="writingspace" cols="150" rows="200"></textarea> 
    </div>
    <div class="tools">
        <h1>pick anything</h1>
        <button id="int-btn" >Internal</button>
        <button id="ext-btn">External</button>
        <button id="characterProf" onclick="createProfile()">Character Profile</button>
        <select id="characterProfiles" style="margin-top: 20px;"></select>
    </div>
  
    
    
    
    <script >
        let wrtSpace=document.getElementById("writingspace");
document.getElementById("int-btn").addEventListener("click",function (){
    let currentContent=wrtSpace.value;
    wrtSpace.value=currentContent+"INT. Coffee Day -- DAY\n";

});
document.getElementById("ext-btn").addEventListener("click",function (){
    let currentContent=wrtSpace.value;
    wrtSpace.value=currentContent+"EXT. Coffee Day -- DAY\n";

});

var profiles = [];

function createProfile() {
  var characterName = prompt("Please enter the character's name:");
  var characterAge = prompt("Please enter the character's age:");
  var characterBio = prompt("Please enter a short bio for the character:");

  if (characterName != null && characterAge != null && characterBio != null) {
    // Create the character profile
    var profile = {
      name: characterName,
      age: characterAge,
      bio: characterBio
    };

    // Add the profile to the profiles array
    profiles.push(profile);

    // Create a new option for the select
    var option = document.createElement('option');
    option.text = profile.name;
    option.value = profiles.length - 1;

    // Add the option to the select
    document.getElementById('characterProfiles').add(option);
  }
}

document.getElementById('characterProfiles').addEventListener('change', function() {
  var profile = profiles[this.value];

  // Display the selected profile
  alert('Name: ' + profile.name + '\nAge: ' + profile.age + '\nBio: ' + profile.bio);
});
    </script>
</body>
</html>
